<html>
<head>
<meta http-equiv="Content-Type” content="text/html; charset=utf-8">
<title>时钟</title>
<script type="text/javascript">
var days=new  Array ("日", "一", "二", "三", "四", "五", "六");
function showDT() {
var currentDT = new Date();
var yy,mm,date,day,hs,ms,ss,theDateStr;
yy = currentDT.getFullYear(); //四位整数表示的年份
mm = currentDT.getMonth(); //月
date = currentDT.getDate(); //日
day = currentDT.getDay(); //星期
hs = currentDT.getHours(); //时
ms = currentDT.getMinutes(); //分
ss = currentDT.getSeconds(); //秒
theDateStr = (hs<10? ("0"+hs) : hs) +"</br>"+(ms<10? ("0"+ms) : ms)+"</br>"+(ss<10? ("0"+ss) :ss);
document.getElementById("theClock"). innerHTML =theDateStr;
// setTimeout 在执行时,是在载入后延迟指定时间后,去执行一次表达式,仅执行一次
window.setTimeout( showDT, 1000);
}
</script>
</head>
<body onload="showDT()">
<div id="theClock" style="font-weight:bold; width:100%;font-size:50vw; text-align:center;line-height:20vh"></div>
</body>
</html>
